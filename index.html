<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <!-- jQuery CDN Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Digital Clock Using jQuery</title>
</head>

<body>

    <div class="container">
        <div class="time">
            <div class="hour-head">
                <p>Hours</p>
            </div>
            <div id="hour">
                <h1 id="hr">00</h1>
            </div>
        </div>
        <div class="time min-bg">
            <div class="min-head">
                <p>Minutes</p>
            </div>
            <div id="minute">
                <h1>00</h1>
            </div>
        </div>
        <div class="time sec-bg">
            <div class="sec-head">
                <p>Seconds</p>
            </div>
            <div id="sec">
                <h1>00</h1>
            </div>
        </div>
        <div class="time period-bg">
            <div class="per-head">
                <p>Period</p>
            </div>
            <div id="period">
                <h1>PM</h1>
            </div>
        </div>

    </div>



    <script src="./script.js"></script>
</body>

</html>
